<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tidalynx - Aquaforestre AR</title>

  <!-- Cargar model-viewer desde CDN -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body {
      margin: 0;
      background-color: #020b14;
      color: white;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      overflow: hidden;
    }

    model-viewer {
      width: 100%;
      height: 90vh;
      background: radial-gradient(circle at center, #032037 0%, #01060b 100%);
    }

    #subtitles {
      position: absolute;
      bottom: 5%;
      width: 100%;
      text-align: center;
      font-size: 1.2rem;
      background: rgba(0, 0, 0, 0.4);
      padding: 10px;
      border-radius: 10px;
      backdrop-filter: blur(6px);
      color: #b8e0ff;
    }
  </style>
</head>
<body>

  <model-viewer src="https://lupitalamejorperrita.github.io/prueba/tidalynx.glb"
                alt="Tidalynx, criatura de Aquaforestre"
                ar
                auto-rotate
                camera-controls
                exposure="1"
                shadow-intensity="1">
  </model-viewer>

  <div id="subtitles">Cargando historia...</div>

  <script>
    const texto = [
      "Hostil al inicio, Tidalynx acechaba como depredador protector de su territorio.",
      "Pero al presenciar la ternura de Fantasia y Fishaidoncha, bajó la guardia.",
      "Desde entonces se volvió cazadora al servicio de la causa, guiando entre depredadores invisibles.",
      "¿Puedes confiar en quien primero quiso devorarte?"
    ];

    const narrador = new SpeechSynthesisUtterance();
    narrador.lang = 'es-ES';
    narrador.rate = 1;
    narrador.pitch = 1.1;
    narrador.volume = 1;

    const subtitulos = document.getElementById('subtitles');

    // Función para narrar con subtítulos sincronizados
    async function narrarHistoria() {
      for (let i = 0; i < texto.length; i++) {
        subtitulos.textContent = texto[i];
        narrador.text = texto[i];
        speechSynthesis.speak(narrador);
        await new Promise(resolve => setTimeout(resolve, 5000)); // 5 segundos entre frases
      }
      subtitulos.textContent = "Historia finalizada.";
    }

    window.addEventListener('load', narrarHistoria);
  </script>

</body>
</html>
